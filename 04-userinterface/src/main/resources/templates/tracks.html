<!DOCTYPE HTML>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head}">
        <title>RailPlan</title>
    </head>
    <body>
        <th:block th:insert="~{fragments :: header('drafts')}"></th:block>

        <div id="data-panel">

            <div id="network-elements-box" class="box">
                <th:block th:insert="~{fragments :: tabs('tracks')}"></th:block>

                <div id="tracks">
                    <form id="custom-track-form" method="post" th:object="${newTrack}">
                        <table>
                            <caption><h3>Railway Tracks</h3></caption>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Station 1</th>
                                    <th scope="col"></th>
                                    <th scope="col">Station 2</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:class="track-row" th:each="track, status : ${tracks}">
                                    <td th:text="${status.count}">1</td>
                                    <td th:class="station-1" th:text="${track.get(0).getValue1()}">Berlin Hbf</td>
                                    <td>&lt;&equals;&gt;</td>
                                    <td th:class="station-2" th:text="${track.get(1).getValue1()}">Hamburg Hbf</td>
                                    <td><a th:href="@{|/drafts/${currentDraftId}/tracks/${track.get(0).getValue0()}/${track.get(1).getValue0()}/delete|}">Delete</a></td>
                                </tr>
                                <tr th:unless="${showCustomTrackForm} or ${showPresetTrackForm}" class="add-button-row">
                                    <td colspan="5">
                                        <a class="add-button" th:href="@{|/drafts/${currentDraftId}/tracks/new-from-preset|}">+ Add Preset Tracks</a>
                                        <a class="add-button" th:href="@{|/drafts/${currentDraftId}/tracks/new-custom|}">+ Add Custom Track</a>
                                    </td>
                                </tr>
                                <tr th:if="${showCustomTrackForm}">
                                    <td>+</td>
                                    <td th:insert="::trackSelector('firstStationId', *{firstStationId}, ${trackErrors.firstStationErrors})"></td>
                                    <td>&lt;&equals;&gt;</td>
                                    <td th:insert="::trackSelector('secondStationId', *{secondStationId}, ${trackErrors.secondStationErrors})"></td>
                                    <td>
                                        <input type="submit" class="add-button" value="Add Track"> |
                                        <a th:href="@{|/drafts/${currentDraftId}/tracks|}">Cancel</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <th:block th:fragment="trackSelector(fieldName, fieldValue, errors)">
                            <select th:if="${fieldName != null}" th:name="${fieldName}" th:value="${fieldValue}">
                                <option th:each="name : ${stationNames}" th:value="${name.getKey()}" th:text="${name.getValue()}">Berlin Hbf</option>
                            </select>
                            <ul th:class="'errors ' + ${fieldName}" th:if="${errors != null}">
                                <li th:each="error : ${errors}" th:text="${error}">Error</li>
                            </ul>
                        </th:block>
                    </form>

                    <form id="preset-track-form" method="post" th:if="${showPresetTrackForm}" th:object="${presetTrackFormModel}">
                        <select multiple="multiple" size="10" th:field="*{presetTrackIdsToAdd}">
                            <option
                                th:each="presetTrack : ${allPresetTracks}"
                                th:text="${presetTrack.get('text')}"
                                th:value="${presetTrack.get('value')}">Berlin Hbf &lt;&equals;&gt; Hamburg Hbf</option>
                        </select>
                        <p>
                            <input type="submit" class="add-button" value="Add Tracks"> |
                            <a th:href="@{|/drafts/${currentDraftId}/tracks|}">Cancel</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <th:block th:insert="~{fragments :: germany-map}"></th:block>

    </body>
</html>
